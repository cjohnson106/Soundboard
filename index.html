<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="font" href="css/gambarino.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="77" class="key">
      <kbd>M</kbd>
      <span class="sound">May Day</span>
    </div>
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">Bonino</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">Washignton Champs</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Slayed the dragon</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">Off the floor</span>
    </div>
    

</div>

  <!-- Sounds -->
  <audio data-key="77" src="./sounds/May Day.mp3"></audio>
  <audio data-key="66" src="./sounds/Bonino.mp3"></audio>
  <audio data-key="87" src="./sounds/Washington-champs.mp3"></audio>
  <audio data-key="83" src="./sounds/Slayed the dragon.mp3"></audio>
  <audio data-key="79" src="./sounds/Off the floor.mp3"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
