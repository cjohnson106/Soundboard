<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">Test</span>
    </div>
    <div data-key="219" class="key">
      <kbd>[</kbd>
      <span class="sound">Ms Pacman</span>
    </div>
    

</div>

  <!-- Sounds -->
  <audio data-key="67" src="./sounds/test.mp3"></audio>
  <audio data-key="219" src="./sounds/Ms_Pacman_Death.mp3"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
